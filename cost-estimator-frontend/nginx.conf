server {
    listen 80;

    # 1. Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Backend Container
    location /api/ {
        # Remove '/api' prefix so backend gets just '/projects/'
        rewrite ^/api/(.*) /$1 break;

        # Send to the backend service defined in docker-compose
        proxy_pass http://backend:8000;

        # Pass headers so backend knows real IP and Protocol
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # FIXES MIXED CONTENT ERROR:
        proxy_set_header X-Forwarded-Proto https;
    }
}